<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Cobrança</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }

    .result p {
      margin: 6px 0;
    }

    .highlight {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Simulador de Cobrança</h2>

  <label>Valor do Procedimento (R$)</label>
  <input type="number" id="valorBase" step="0.01">

  <label>Forma de Pagamento</label>
  <select id="pagamento">
    <option value="PIX">PIX</option>
    <option value="DEBITO">Débito</option>
    <option value="CREDITO">Crédito</option>
  </select>

  <label>Número de Parcelas</label>
  <input type="number" id="parcelas" value="1" min="1" max="24">

  <label>Valor NF de Execução (R$)</label>
  <input type="number" id="nf" step="0.01" value="0">

  <div class="result">
    <p class="highlight">Valor a cobrar: R$ <span id="valorCobrar">0,00</span></p>
    <p>Valor da parcela: R$ <span id="valorParcela">0,00</span></p>
    <p>Taxa do cliente: R$ <span id="taxaCliente">0,00</span></p>
  </div>
</div>

<script>
  const taxasCredito = {
    1: 0.0389,
    2: 0.0559,
    3: 0.0599,
    4: 0.0669,
    5: 0.0749,
    6: 0.0799,
    7: 0.0849,
    8: 0.0899,
    9: 0.0979,
    10: 0.0999,
    11: 0.1099,
    12: 0.1199,
    13: 0.1299,
    14: 0.1399,
    15: 0.1499,
    16: 0.1559,
    17: 0.1599,
    18: 0.1659,
    19: 0.1749,
    20: 0.1799,
    21: 0.1899,
    22: 0.1949,
    23: 0.2049,
    24: 0.2099
  };

  const taxaDebito = 0.0099;

  const campos = document.querySelectorAll("input, select");
  campos.forEach(campo => campo.addEventListener("input", calcular));

  function calcular() {
    const valorBase = parseFloat(document.getElementById("valorBase").value) || 0;
    const pagamento = document.getElementById("pagamento").value;
    const parcelas = parseInt(document.getElementById("parcelas").value) || 1;
    const nf = parseFloat(document.getElementById("nf").value) || 0;

    let taxa = 0;

    if (pagamento === "PIX") {
      taxa = 0;
    }

    if (pagamento === "DEBITO") {
      taxa = taxaDebito;
    }

    if (pagamento === "CREDITO") {
      taxa = taxasCredito[parcelas] || 0;
    }

    let valorCobrar = valorBase;
    if (taxa > 0) {
      valorCobrar = valorBase / (1 - (taxa / 2));
    }

    const taxaTotal = valorCobrar * taxa;
    const taxaCliente = taxaTotal / 2;

    const valorFinal = valorCobrar + nf;
    const valorParcela = valorFinal / parcelas;

    document.getElementById("valorCobrar").innerText = valorFinal.toFixed(2);
    document.getElementById("valorParcela").innerText = valorParcela.toFixed(2);
    document.getElementById("taxaCliente").innerText = taxaCliente.toFixed(2);
  }
</script>

</body>
</html>
